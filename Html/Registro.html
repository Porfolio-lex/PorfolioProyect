<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Calendario</title>
</head>
<body>
    
    <div id="Contenido_Principal">

        <div id="Menu">

            <img src="../img/Logo.jpg" alt="">
            <nav>
                <ul>
                    <li>Actividades</li>
                    <li>Agregar Actividades</li>
                    <li>Salir</li>
                </ul>
            </nav>
            

        </div>

        <div id="Cuerpo_Calendario">

            <div id="Login">
                
                <img src="../img/Inicio.png" alt="">

                <label for="Email"> Correo Electronico</label>
                <input type="email" name="Email" id="Email" placeholder="Example@gmail.com">
                <label for="Password"> Contraseña </label>
                <input type="password" name="Password" id="Password" placeholder="Password here">
                <label for="PasswordConf">Confirmar contraseña</label>
                <input type="text" placeholder="Confirmar Contraseña" id="PasswordConf">

                <input type="button" value="Iniciar Sesión" id="Inicio">
                <input type="button" value="registrarte" id="Registro">

                <p>Iniciar Sesión con </p>

            </div>
            <div id="Presentacion">

                <img src="../img/Presentacion.jpg" alt="">

            </div>

        </div>

        <div id="Footer">
            
            <section>
                Contactanos 
            </section>
            <section>
                <p>Informacion de Usuario</p>
            </section>
            <section>
                <p>Dirección</p>
            </section>

        </div>

    </div>
    
    <link rel="stylesheet" href="../Css/PrimeraSeccion.css">

</body>
</html>
